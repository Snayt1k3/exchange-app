{%extends "exchange/base.html"%}
{% load static bootstrap5 %}
{% block content %}
<div class="exchange-form">
    <h2 class="title-form">Конвертер Валют</h2>
    <form action="/" method="post">
        {% csrf_token %}

        <div class="container">
            <div class="row">
                {% bootstrap_form form %}
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-block btn-primary">Рассчитать</button>
        </div>
    </form>
    {%if converted_curr%}
    <h1 class="text-center text-dark">
        Итого: {{converted_curr}} {{to_curr}}
    </h1>
    {%endif%}
</div>
{% endblock %}
